<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snake water gun game</title>
    <link rel="stylesheet" href="snake water gun.css"/>

  </head>
  <body>
    <h1>SNAKE WATER GUN</h1>
    <div class="choices">
      <div class="choice" id="snake"> 
     <img src="https://th.bing.com/th/id/R.aa44ef73f88be231c37fe116ce6f4380?rik=N4F%2bhl52ShAbCQ&riu=http%3a%2f%2fwallpapercave
     .com%2fwp%2fMFe4qyI.jpg&ehk=EFiAM2RU%2bBQ3RkA9braRJhsu7hzlVIz0EYWXWpqJIlM%3d&risl=&pid=ImgRaw&r=0"/>
      </div>
      <div class="choice" id="water">      
        <img src="https://th.bing.com/th/id/OIP.d8ppNfHucFcvb69ZVail8AHaE8?rs=1&pid=ImgDetMain"/>
      </div>
      <div class="choice" id="gun">      
        <img src="https://th.bing.com/th/id/R.fc6e3d9fdb6513fdb2e6e158dc73eead?rik=xNBZWnJ48PoOCA&riu=http%3a%2f%2f1.bp.blogspot.com%2f-tJniD1TXKhM%2fT5P9J2jRU9I%2fAAAAAAAAE2U%2fx4WshU9gwdk%2fs1600%2fbule-cool-gun%2c1440x900%2c58320.jpg&ehk=lTjsmcayCsTJIjeEWrt4URz9e6sUeULrOPU%2b7fLk5wM%3d&risl=&pid=ImgRaw&r=0"/>
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="snake water gun.js"></script>

  </body>
</html>
